apiVersion: kubeflow.org/v2beta1
kind: MPIJob
metadata:
  name: mpijob-test3
spec:
  slotsPerWorker: 1
  runPolicy:
    cleanPodPolicy: Running
    ttlSecondsAfterFinished: 60
  sshAuthMountPath: /home/mpiuser/.ssh
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
        spec:
          containers:
          - image: docker.io/benepstein8/mpi-nonroot:v1
            name: mpi-launcher
            securityContext:
              runAsUser: 1001  # Run the launcher as user with UID 1001
            command:
            - mpirun
            args:
            - -np
            - "1"
            - -bind-to
            - none
            - -map-by
            - slot
            - -x
            - NCCL_DEBUG=INFO
            - -x
            - PATH
            - -mca
            - pml
            - ob1
            - -mca
            - btl
            - ^openib
            - /usr/bin/python3
            - /scripts/mpi_torch.py  # Python script to be executed by the launcher
    Worker:
      replicas: 1
      template:
        spec:
          containers:
          - image: docker.io/benepstein8/mpi-nonroot:v1
            name: mpi-worker
            securityContext:
              runAsUser: 1001  # Run the workers as user with UID 1001
            command:
            - /usr/sbin/sshd
            args:
            - -De
            - -f
            - /home/mpiuser/.sshd_config  # Assuming this is your sshd_config path
